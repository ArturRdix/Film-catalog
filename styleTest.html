<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #111;
            color: white;
        }


        .header {
            border: 1px solid;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            align-items: center;
        }

        .search-block {
            display: flex;
            gap: 3px;
            margin-bottom: 6px;
        }

        .search-input {
            outline: none;
            width: 100%;
            padding: 6px;
            background-color: #09161c;
            border: 2px solid rgb(152, 152, 152);
            color: white;
        }

        ::placeholder {
            color: rgb(112, 112, 112);
        }

        .search-btn {
            background-color: #303131;
            color: white;
            border: 0;
            padding: 5px 25px;
            cursor: pointer;
        }
        .search-btn:hover{
            opacity: 80%;
        }
        .nav-menu {
            list-style: none;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .nav-item {
            font-size: 14px;
            position: relative;
        }

        .nav-item:not(:last-child)::after {
            content: "";
            position: absolute;
            top: 50%;
            right: -10px;
            transform: translateY(-50%);
            height: 80%;
            width: 1px;
            background-color: rgb(255, 255, 255);
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>Films-Catalogy</h1>
        <nav class="nav">
            <div class="search-block">
                <input class="search-input" type="text" placeholder="Название фильма">
                <button class="search-btn">Поиск</button>
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="">Новинки</a></li>
                <li class="nav-item"><a href="">Жанры</a></li>
                <li class="nav-item"><a href="">Случайный</a></li>
            </ul>
        </nav>
    </header>
</body>

</html>
